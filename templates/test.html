{% extends "wrapper.html" %}
{% load static %}
{% block content %}
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'landing/image/erferfer.jpg' %}" alt="Los Angeles" width="1200" height="500">
                <div class="carousel-caption">
                    <h3>Мультимедиа "CISCO"</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'landing/image/dfdfe.jpg' %}" alt="Chicago" width="1200" height="500">
                <div class="carousel-caption">
                    <h3>Мультимедиа "CISCO"</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'landing/image/rfrf.jpg' %}" alt="New York" width="1200" height="500">
                <div class="carousel-caption">
                    <h3>Мультимедиа "CISCO"</h3>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
{% endblock %}
