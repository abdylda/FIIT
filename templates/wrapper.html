<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Учет компьютерной техники</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"
          type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">

</head>
<body style="background: silver " class="card bg-info">

<div class="jumbotron p-3 mb-2 bg-white text-dark ">
    <div class="container">
        <img src="{% static 'landing/image/logotip_original.jpg' %}" class="img-fluid" alt="Responsive image">

        <h1 class="text-info">База данных "Учет компьютерной техники"</h1>
        <p>

        <div>
            <a href="/" class="btn btn-success btn-lg">Главная страница</a>
            <a href="{% url 'kabinet' %}" class="btn btn-primary btn-lg">Кабинет</a>
            <a href="{% url 'Category' %}" class="btn btn-primary btn-lg">Категория</a>
            <a href="{% url 'NalichiTehniki' %}" class="btn btn-primary btn-lg">Наличие техники</a>
            <a href="{% url 'KlassMebel' %}" class="btn btn-primary btn-lg">Мебель</a>




            <button type="button" class="btn btn-info dropdown-toggle btn-lg" data-toggle="dropdown">
                Инженер
            </button>
            <div class="dropdown-menu">
                <a href="{% url 'Ingener' %}" class="btn btn-primary btn-lg dropdown-item">Инженер-программист</a>
                <a href="{% url 'KlassInjener' %}" class="btn btn-primary btn-lg dropdown-item">Инженеры и лаборанты</a>
            </div>
        </div>


        </p>
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    &copy; 2020. Все права защищены.
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>

<script>
    $(document).ready(function () {
        $('#table').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    });
</script>
</body>
</html>
